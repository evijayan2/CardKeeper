name: Release Alpha

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          configuration: ".github/release-changelog-config.json"
          mode: 'COMMIT'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          add-job-summary: 'always'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Build with Gradle
        run: ./gradlew assembleRelease -x lintVitalRelease

      - name: Sign APK
        id: sign_app
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/apk/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "35.0.0"

      - name: Rename Signed APK
        run: mv ${{ steps.sign_app.outputs.signedReleaseFile }} app/build/outputs/apk/release/Kards-${{ github.ref_name }}.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/Kards-${{ github.ref_name }}.apk
          name: Alpha Release ${{ github.ref_name }}
          tag_name: ${{ github.ref }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          draft: false
          prerelease: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Bump Version and Push
        if: success()
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          # Extract current values
          CURRENT_VERSION_CODE=$(grep 'versionCode =' app/build.gradle.kts | awk '{print $3}')
          CURRENT_VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | cut -d '"' -f 2)
          
          echo "Current Version: $CURRENT_VERSION_NAME ($CURRENT_VERSION_CODE)"
          
          # Increment values
          NEW_VERSION_CODE=$((CURRENT_VERSION_CODE + 1))
          
          # Extract alpha number from 1.0.0-alpha.X
          ALPHA_NUM=$(echo $CURRENT_VERSION_NAME | grep -oE '[0-9]+$')
          NEW_ALPHA_NUM=$((ALPHA_NUM + 1))
          NEW_VERSION_NAME="1.0.0-alpha.$NEW_ALPHA_NUM"
          
          echo "New Version: $NEW_VERSION_NAME ($NEW_VERSION_CODE)"
          
          # Update build.gradle.kts
          sed -i "s/versionCode = $CURRENT_VERSION_CODE/versionCode = $NEW_VERSION_CODE/" app/build.gradle.kts
          sed -i "s/versionName = \"$CURRENT_VERSION_NAME\"/versionName = \"$NEW_VERSION_NAME\"/" app/build.gradle.kts
          
          # Commit and Push
          git add app/build.gradle.kts
          git commit -m "chore: bump version to $NEW_VERSION_NAME [skip ci]"
          git push origin HEAD:main
